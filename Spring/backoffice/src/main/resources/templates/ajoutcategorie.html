                                                <span class="pcoded-micon"><i class="ti-angle-right"></i></span>

                    <div class="pcoded-content">
                        <div class="pcoded-inner-content">
                            <!-- Main-body start -->
                            <div class="main-body">
                                <!-- Page-header end -->

                                <!-- Page-body start -->
                                <div class="page-body">
                                    <div class="card">
                                        <div class="card-block">
                                            <div class="sub-title">FORMULAIRE</div>
                                            <div class="row">
                                                <div th:if="${results.hasError('save')}" class="col-md-12 align-initial">
                                                    <span th:text="${results.getError('save').message}" class="me-alert-danger"></span>
                                                </div>
                                            </div>
                                            <form th:action="@{/ajout/categorie}" th:object="${categorie}" method="POST">
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div th:if="${results.hasError('nom')}" class="col-md-12 align-initial">
                                                            <span th:text="${results.getError('nom').message}" class="me-alert-danger"></span>
                                                        </div>
                                                        <p>Nom categorie</p>
                                                        <div class="input-group">

                                                            <input class="form-control" type="text" th:field="*{nom}" placeholder="Nom categorie">
                                                            <span class="md-line"></span>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div th:if="${results.hasError('heure')}" class="col-md-12 align-initial">
                                                            <span th:text="${results.getError('heure').message}" class="me-alert-danger"></span>
                                                        </div>
                                                        <p>Heure normale</p>
                                                        <div class="input-group">
                                                            <input class="form-control" type="text" th:field="*{HN}" placeholder="Heure normale">
                                                            <span class="md-line"></span>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div th:if="${results.hasError('salaire')}" class="col-md-12 align-initial">
                                                            <span th:text="${results.getError('salaire').message}" class="me-alert-danger"></span>
                                                        </div>
                                                        <p>Salaire normale</p>
                                                        <div class="input-group">

                                                            <input class="form-control" type="number" th:field="*{SN}" placeholder="Salaire normale">
                                                            <span class="md-line"></span>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div th:if="${results.hasError('indemnite')}" class="col-md-12 align-initial">
                                                            <span th:text="${results.getError('indemnite').message}" class="me-alert-danger"></span>
                                                        </div>
                                                        <p>Indemnite</p>
                                                        <div class="input-group">
                                                            <input class="form-control" type="number" th:field="*{indemnite}" placeholder="Indemnite">
                                                            <span class="md-line"></span>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-12">
                                                        <button type="submit" class="btn btn-success">Valider</button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <!-- Page-body end -->
                            </div>
                        </div>
                        <!-- Main-body end -->
