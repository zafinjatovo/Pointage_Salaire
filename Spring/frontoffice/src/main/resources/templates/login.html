<!DOCTYPE html>
<html lang="en">

<head>
    <title>GURU Able </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="CodedThemes">
    <meta name="keywords" content=" Responsive, Landing, Bootstrap, App, Template, Mobile, iOS, Android, apple, creative app">
    <meta name="author" content="CodedThemes">
    <!-- Favicon icon -->
    <link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap/css/bootstrap.min.css}">
    <!-- themify-icons line icon -->
    <link rel="stylesheet" type="text/css" th:href="@{/icon/themify-icons/themify-icons.css}">
    <!-- ico font -->
    <link rel="stylesheet" type="text/css" th:href="@{/icon/icofont/css/icofont.css}">
    <!-- Style.css -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>

<body class="fix-menu">
    <!-- Pre-loader start -->
    <div class="theme-loader">
        <div class="ball-scale">
            <div class='contain'>
                <div class="ring">
                    <div class="frame"></div>
                </div>
                <div class="ring">
                    <div class="frame"></div>
                </div>
                <div class="ring">
                    <div class="frame"></div>
                </div>
                <div class="ring">
                    <div class="frame"></div>
                </div>
                <div class="ring">
                    <div class="frame"></div>
                </div>
                <div class="ring">
                    <div class="frame"></div>
                </div>
                <div class="ring">
                    <div class="frame"></div>
                </div>
                <div class="ring">
                    <div class="frame"></div>
                </div>
                <div class="ring">
                    <div class="frame"></div>
                </div>
                <div class="ring">
                    <div class="frame"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Pre-loader end -->

    <section class="login p-fixed d-flex text-center bg-primary common-img-bg">
        <!-- Container-fluid starts -->
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <!-- Authentication card start -->
                    <div class="login-card card-block auth-body mr-auto ml-auto">
                        <form th:action="@{/login}" th:object="${user}" method="POST" class="md-float-material">
                            <div class="text-center">
                                <img th:src="@{/images/auth/logo-dark.png}" alt="logo.png">
                            </div>
                            <div class="auth-box">
                                <div class="row m-b-20">
                                    <div class="col-md-12">
                                        <h3 class="text-left txt-primary">Connexion</h3>
                                    </div>
                                </div>
                                <div th:if="${results.hasError('connexion')}" class="row">
                                    <div class="col-md-12 align-initial">
                                        <span th:text="${results.getError('connexion').message}" class="me-alert-danger">Email ou mots de passe incorecte</span>
                                    </div>
                                </div>
                                <div th:if="${results.hasError('validation')}" class="row">
                                    <div class="col-md-12 align-initial">
                                        <span th:text="${results.getError('validation').message}" class="me-alert-danger">Email ou mots de passe incorecte</span>
                                    </div>
                                </div>
                                <hr/>
                                <div th:if="${results.hasError('username')}" class="row">
                                    <div class="col-md-12 align-initial">
                                        <span th:text="${results.getError('username').message}" class="me-alert-danger">Email ou mots de passe incorecte</span>
                                    </div>
                                </div>
                                <div class="input-group">
                                    <input type="text" th:field="*{username}" class="form-control" placeholder="Adresse email">
                                    <span class="md-line"></span>
                                </div>
                                <div th:if="${results.hasError('password')}" class="row">
                                    <div class="col-md-12 align-initial">
                                        <span th:text="${results.getError('password').message}" class="me-alert-danger">Email ou mots de passe incorecte</span>
                                    </div>
                                </div>
                                <div class="input-group">
                                    <input type="password" th:field="*{password}" class="form-control" placeholder="Mots de passe">
                                    <span class="md-line"></span>
                                </div>
                                <div class="row m-t-30">
                                    <div class="col-md-12">
                                        <button type="submit" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">Se conneter</button>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 align-initial">
                                        <a class="link" th:href="@{/signup}">S'inscrire</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <!-- end of form -->
                    </div>
                    <!-- Authentication card end -->
                </div>
                <!-- end of col-sm-12 -->
            </div>
            <!-- end of row -->
        </div>
        <!-- end of container-fluid -->
    </section>
    <!-- Warning Section Ends -->
    <!-- Required Jquery -->
    <script type="text/javascript" th:src="@{/js/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery-ui/jquery-ui.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/popper.js/popper.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap/js/bootstrap.min.js}"></script>
    <!-- jquery slimscroll js -->
    <script type="text/javascript" th:src="@{/js/jquery-slimscroll/jquery.slimscroll.js}"></script>
    <!-- modernizr js -->
    <script type="text/javascript" th:src="@{/js/modernizr/modernizr.js}"></script>
    <script type="text/javascript" th:src="@{/js/modernizr/css-scrollbars.js}"></script>
    <script type="text/javascript" th:src="@{/js/common-pages.js}"></script>
</body>

</html>
