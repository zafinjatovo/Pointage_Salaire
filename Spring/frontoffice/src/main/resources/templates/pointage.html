                    <div class="pcoded-content">
                        <div class="pcoded-inner-content">
                            <!-- Main-body start -->
                            <div class="main-body">
                                <!-- Page-header end -->

                                <!-- Page-body start -->
                                <div class="page-body">
                                    <!-- Basic table card start -->
                                    <div class="card">
                                        <div class="card-block">
                                            <div class="breadcrumb-header">
                                                <h5>Employe</h5>
                                            </div>
                                            <div>
                                                <ul class="breadcrumb-title">
                                                    <li class="breadcrumb-item" th:text="${employe.matricule}">
                                                    </li>
                                                    <li class="breadcrumb-item" th:text="${employe.nom}">
                                                    </li>
                                                    <li class="breadcrumb-item" th:text="${employe.prenom}">
                                                    </li>
                                                    <li class="breadcrumb-item" th:text="${employe.categorie}">
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card">
                                        <div class="card-header">
                                            <h5>Pointage
                                                <a th:href="@{/liste/employe}"><button type="submit" name="id"  class="btn btn-primary">Export</button></a>
                                            </h5>
                                            <div class="card-header-right">
                                                <ul class="list-unstyled card-option">
                                                    <li><i class="icofont icofont-simple-left "></i></li>
                                                    <li><i class="icofont icofont-maximize full-card"></i></li>
                                                    <li><i class="icofont icofont-minus minimize-card"></i></li>
                                                    <li><i class="icofont icofont-refresh reload-card"></i></li>
                                                    <li><i class="icofont icofont-error close-card"></i></li>
                                                </ul>
                                            </div>
                                        </div>
                                        <div class="card-block table-border-style">
                                            <form th:action="@{/pointage/employe}" th:object="${pointages}" method="POST">
                                                <div class="row">
                                                    <div th:if="${results.hasError('save')}" class="col-md-12 align-initial">
                                                        <span th:text="${results.getError('save').message}" class="me-alert-danger"></span>
                                                    </div>
                                                </div>
                                                <div class="table-responsive">
                                                    <table class="table">
                                                        <thead>
                                                            <tr>
                                                                <th>#</th>
                                                                <th>lun</th>
                                                                <th>Mar</th>
                                                                <th>Mer</th>
                                                                <th>Jeu</th>
                                                                <th>Ven</th>
                                                                <th>Sam</th>
                                                                <th>Dim</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                            <input type="hidden" th:field="*{pointage.matricule}">
                                                            <input type="hidden" th:field="*{pointage.commentaire}">
                                                            <input type="hidden" th:each="pointage , stat : *{details}" th:field="*{details[__${stat.index}__].jour}">
                                                            <tr>
                                                                <th scope="row">ferier</th>
                                                                <td th:each="pointage , stat : *{details}">
                                                                    <input type="number" class="width_small" th:field="*{details[__${stat.index}__].ferier}">
                                                                </td>

                                                            </tr>
                                                            <tr>
                                                                <th scope="row">Jour</th>
                                                                <td th:each="pointage , stat : *{details}">
                                                                    <input class="width_small" type="number" th:field="*{details[__${stat.index}__].heureJour}">
                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <th scope="row">Nuit</th>
                                                                <td th:each="pointage , stat : *{details}">
                                                                    <input class="width_small" type="number" th:field="*{details[__${stat.index}__].heureNuit}">
                                                                </td>
                                                            </tr>
                                                        </tbody>
                                                    </table>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-10"></div>
                                                    <div class="col-md-2">
                                                        <button type="submit" class="btn btn-primary">Valider</button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                    <!-- Background Utilities table end -->
                                </div>
                                <!-- Page-body end -->
                            </div>
                        </div>
                        <!-- Main-body end -->

                        <div id="styleSelector">
